<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/icons/logo.svg" />
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>또띠</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('resize', function() {
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
  
        // 최소 크기 360px x 800px 이하로 줄어들지 않도록 고정
        if (viewportWidth < 360 || viewportHeight < 800) {
          window.resizeTo(Math.max(360, viewportWidth), Math.max(800, viewportHeight));
        }
      });
    </script>

  </body>
</html>
